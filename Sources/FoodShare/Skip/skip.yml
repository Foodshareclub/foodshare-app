# Skip Configuration for FoodShare
# Transpiles Swift/SwiftUI to Kotlin/Jetpack Compose
# https://skip.dev/docs/gradle/

# Gradle settings.gradle.kts blocks
settings:
  contents:
    - block: 'dependencyResolutionManagement'
      contents:
        - block: 'versionCatalogs'
          contents:
            - block: 'create("libs")'
              contents:
                - 'version("supabase-kt", "3.0.3")'
                - 'library("supabase-bom", "io.github.jan-tennert.supabase", "bom").versionRef("supabase-kt")'
                - 'library("supabase-gotrue", "io.github.jan-tennert.supabase", "auth-kt").versionRef("supabase-kt")'
                - 'library("supabase-postgrest", "io.github.jan-tennert.supabase", "postgrest-kt").versionRef("supabase-kt")'
                - 'library("supabase-realtime", "io.github.jan-tennert.supabase", "realtime-kt").versionRef("supabase-kt")'
                - 'library("supabase-storage", "io.github.jan-tennert.supabase", "storage-kt").versionRef("supabase-kt")'
                - 'library("supabase-functions", "io.github.jan-tennert.supabase", "functions-kt").versionRef("supabase-kt")'
                - 'version("ktor", "3.0.2")'
                - 'library("ktor-client-okhttp", "io.ktor", "ktor-client-okhttp").versionRef("ktor")'

# Gradle build.gradle.kts blocks
build:
  contents:
    - block: 'dependencies'
      export: false
      contents:
        - 'implementation(platform(libs.supabase.bom))'
        - 'implementation(libs.supabase.gotrue)'
        - 'implementation(libs.supabase.postgrest)'
        - 'implementation(libs.supabase.realtime)'
        - 'implementation(libs.supabase.storage)'
        - 'implementation(libs.supabase.functions)'
        - 'implementation(libs.ktor.client.okhttp)'
